<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfers Data</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f5dc 0%, #e8e4d8 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: #fffef9;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
            color: #f5f5dc;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            font-size: 2em;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .content {
            padding: 30px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { 
                transform: translateY(-50px);
                opacity: 0;
            }
            to { 
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-content {
            background: #fffef9;
            padding: 40px;
            border-radius: 24px;
            max-width: 900px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-header h2 {
            color: #2c2c2c;
            font-size: 1.8em;
            font-weight: 300;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 2em;
            color: #64748b;
            cursor: pointer;
            transition: color 0.3s ease;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            color: #2c2c2c;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            color: #2c2c2c;
            font-size: 0.9em;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            padding: 12px 16px;
            border: 2px solid #e8e4d8;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #fff;
            color: #2c2c2c;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #2c2c2c;
            box-shadow: 0 0 0 3px rgba(44, 44, 44, 0.1);
        }

        .btn {
            padding: 14px 32px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-primary {
            background: #2c2c2c;
            color: #f5f5dc;
        }

        .btn-primary:hover {
            background: #1a1a1a;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-outline {
            background: transparent;
            color: #f5f5dc;
            border: 2px solid #f5f5dc;
        }

        .btn-outline:hover {
            background: #f5f5dc;
            color: #2c2c2c;
        }

        .btn-secondary {
            background: #64748b;
            color: white;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: #475569;
        }

        .search-section {
            background: #fff;
            padding: 25px;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
        }

        .search-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
        }

        .table-section {
            background: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
            overflow-x: auto;
        }

        .table-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        thead {
            background: #2c2c2c;
            color: #f5f5dc;
        }

        th {
            padding: 16px;
            text-align: left;
            font-weight: 500;
            font-size: 0.9em;
            letter-spacing: 0.5px;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid #e8e4d8;
            color: #2c2c2c;
        }

        tbody tr {
            transition: all 0.2s ease;
        }

        tbody tr:hover {
            background: #f5f5dc;
        }

        tbody tr.suspicious {
            background: #fee;
        }

        tbody tr.suspicious:hover {
            background: #fdd;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.85em;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-warning {
            background: #f59e0b;
            color: white;
        }

        .btn-warning:hover {
            background: #d97706;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .suspicious-badge {
            display: inline-block;
            background: #ef4444;
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.75em;
            margin-left: 8px;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
            }

            .header h1 {
                font-size: 1.5em;
            }

            .content {
                padding: 15px;
            }

            .modal-content {
                padding: 25px;
                width: 95%;
            }

            .search-section,
            .table-section {
                padding: 20px;
            }

            .form-grid,
            .search-grid {
                grid-template-columns: 1fr;
            }

            .table-actions {
                flex-direction: column;
                align-items: stretch;
            }

            .btn {
                width: 100%;
                margin: 5px 0;
            }

            .btn-secondary {
                margin-left: 0;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TRANSFERS DATA</h1>
            <button onclick="openModal()" class="btn btn-outline">+ Add New Transfer</button>
        </div>

        <div class="content">
            <!-- Search Section -->
            <div class="search-section">
                <h2 style="margin-bottom: 20px; color: #2c2c2c;">Search Transfers</h2>
                <div class="search-grid">
                    <div class="form-group">
                        <label for="searchDate">Date</label>
                        <input type="date" id="searchDate">
                    </div>
                    <div class="form-group">
                        <label for="searchShoeName">Shoe Name</label>
                        <input type="text" id="searchShoeName" placeholder="Search...">
                    </div>
                    <div class="form-group">
                        <label for="searchStaff">Staff</label>
                        <select id="searchStaff">
                            <option value="">All Staff</option>
                            <option value="Milka">Milka</option>
                            <option value="M.B">M.B</option>
                            <option value="Kim">Kim</option>
                            <option value="Shiko">Shiko</option>
                            <option value="Ian">Ian</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="searchSize">Size</label>
                        <input type="text" id="searchSize" placeholder="Search...">
                    </div>
                </div>
            </div>

            <!-- Table Section -->
            <div class="table-section">
                <div class="table-actions">
                    <h2 style="color: #2c2c2c;">Transfer Records</h2>
                    <div>
                        <button onclick="exportToCSV()" class="btn btn-secondary">Download CSV</button>
                        <button onclick="exportToXLSX()" class="btn btn-secondary">Download XLSX</button>
                    </div>
                </div>
                <div style="overflow-x: auto;">
                    <table id="transferTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>From Shop</th>
                                <th>To Shop</th>
                                <th>Shoe Name</th>
                                <th>ATNO</th>
                                <th>Size</th>
                                <th>Color</th>
                                <th>Staff</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="transferTableBody">
                        </tbody>
                    </table>
                    <div id="noDataMessage" class="no-data" style="display: none;">
                        No transfer records found
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="transferModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Transfer</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="transferForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="fromShop">From Shop</label>
                        <select id="fromShop" required>
                            <option value="">Select Shop</option>
                            <option value="Arcade">Arcade</option>
                            <option value="Shop A">Shop A</option>
                            <option value="Shop B">Shop B</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="toShop">To Shop</label>
                        <select id="toShop" required>
                            <option value="">Select Shop</option>
                            <option value="Arcade">Arcade</option>
                            <option value="Shop A">Shop A</option>
                            <option value="Shop B">Shop B</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="shoeName">Shoe Name</label>
                        <input type="text" id="shoeName" required>
                    </div>
                    <div class="form-group">
                        <label for="atno">ATNO</label>
                        <input type="text" id="atno" placeholder="N/A if empty">
                    </div>
                    <div class="form-group">
                        <label for="size">Size</label>
                        <input type="text" id="size" required>
                    </div>
                    <div class="form-group">
                        <label for="color">Color</label>
                        <input type="text" id="color" required>
                    </div>
                    <div class="form-group">
                        <label for="staff">Staff Responsible</label>
                        <select id="staff" required>
                            <option value="">Select Staff</option>
                            <option value="Milka">Milka</option>
                            <option value="M.B">M.B</option>
                            <option value="Kim">Kim</option>
                            <option value="Shiko">Shiko</option>
                            <option value="Ian">Ian</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add Transfer</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        // Initialize
        let transfers = [];
        
        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadTransfers();
            renderTable();
            
            // Set today's date as default
            document.getElementById('date').valueAsDate = new Date();
            
            // Add event listeners for search
            document.getElementById('searchDate').addEventListener('change', renderTable);
            document.getElementById('searchShoeName').addEventListener('input', renderTable);
            document.getElementById('searchStaff').addEventListener('change', renderTable);
            document.getElementById('searchSize').addEventListener('input', renderTable);
        });

        // Modal functions
        function openModal() {
            document.getElementById('transferModal').classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('transferModal').classList.remove('show');
            document.body.style.overflow = 'auto';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('transferModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Load transfers from memory
        function loadTransfers() {
            transfers = JSON.parse(localStorage.getItem('transfers') || '[]');
        }

        // Save transfers to memory
        function saveTransfers() {
            localStorage.setItem('transfers', JSON.stringify(transfers));
        }

        // Handle form submission
        document.getElementById('transferForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const transfer = {
                id: Date.now(),
                date: document.getElementById('date').value,
                fromShop: document.getElementById('fromShop').value,
                toShop: document.getElementById('toShop').value,
                shoeName: document.getElementById('shoeName').value,
                atno: document.getElementById('atno').value || 'N/A',
                size: document.getElementById('size').value,
                color: document.getElementById('color').value,
                staff: document.getElementById('staff').value,
                suspicious: false
            };
            
            transfers.push(transfer);
            saveTransfers();
            renderTable();
            
            // Reset form and close modal
            this.reset();
            document.getElementById('date').valueAsDate = new Date();
            closeModal();
        });

        // Render table with filters
        function renderTable() {
            const tbody = document.getElementById('transferTableBody');
            const noDataMsg = document.getElementById('noDataMessage');
            
            // Get search values
            const searchDate = document.getElementById('searchDate').value;
            const searchShoeName = document.getElementById('searchShoeName').value.toLowerCase();
            const searchStaff = document.getElementById('searchStaff').value;
            const searchSize = document.getElementById('searchSize').value.toLowerCase();
            
            // Filter transfers
            const filtered = transfers.filter(t => {
                return (!searchDate || t.date === searchDate) &&
                       (!searchShoeName || t.shoeName.toLowerCase().includes(searchShoeName)) &&
                       (!searchStaff || t.staff === searchStaff) &&
                       (!searchSize || t.size.toLowerCase().includes(searchSize));
            });
            
            if (filtered.length === 0) {
                tbody.innerHTML = '';
                noDataMsg.style.display = 'block';
                return;
            }
            
            noDataMsg.style.display = 'none';
            
            tbody.innerHTML = filtered.map(t => `
                <tr class="${t.suspicious ? 'suspicious' : ''}" data-id="${t.id}">
                    <td>${t.date}</td>
                    <td>${t.fromShop}</td>
                    <td>${t.toShop}</td>
                    <td>${t.shoeName}${t.suspicious ? '<span class="suspicious-badge">SUSPICIOUS</span>' : ''}</td>
                    <td>${t.atno}</td>
                    <td>${t.size}</td>
                    <td>${t.color}</td>
                    <td>${t.staff}</td>
                    <td>
                        <div class="action-buttons">
                            ${!t.suspicious ? 
                                `<button onclick="toggleSuspicious(${t.id})" class="btn-small btn-warning">Mark Suspicious</button>` :
                                `<button onclick="toggleSuspicious(${t.id})" class="btn-small btn-success">Remove Flag</button>`
                            }
                            <button onclick="deleteTransfer(${t.id})" class="btn-small btn-danger">Delete</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Toggle suspicious status
        function toggleSuspicious(id) {
            const transfer = transfers.find(t => t.id === id);
            if (transfer) {
                transfer.suspicious = !transfer.suspicious;
                saveTransfers();
                renderTable();
            }
        }

        // Delete transfer
        function deleteTransfer(id) {
            if (confirm('Are you sure you want to delete this transfer?')) {
                transfers = transfers.filter(t => t.id !== id);
                saveTransfers();
                renderTable();
            }
        }

        // Export to CSV
        function exportToCSV() {
            if (transfers.length === 0) {
                alert('No data to export');
                return;
            }
            
            const headers = ['Date', 'From Shop', 'To Shop', 'Shoe Name', 'ATNO', 'Size', 'Color', 'Staff', 'Suspicious'];
            const rows = transfers.map(t => [
                t.date,
                t.fromShop,
                t.toShop,
                t.shoeName,
                t.atno,
                t.size,
                t.color,
                t.staff,
                t.suspicious ? 'Yes' : 'No'
            ]);
            
            let csv = headers.join(',') + '\n';
            rows.forEach(row => {
                csv += row.map(cell => `"${cell}"`).join(',') + '\n';
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `transfers_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }

        // Export to XLSX
        function exportToXLSX() {
            if (transfers.length === 0) {
                alert('No data to export');
                return;
            }
            
            const data = transfers.map(t => ({
                'Date': t.date,
                'From Shop': t.fromShop,
                'To Shop': t.toShop,
                'Shoe Name': t.shoeName,
                'ATNO': t.atno,
                'Size': t.size,
                'Color': t.color,
                'Staff': t.staff,
                'Suspicious': t.suspicious ? 'Yes' : 'No'
            }));
            
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Transfers');
            XLSX.writeFile(wb, `transfers_${new Date().toISOString().split('T')[0]}.xlsx`);
        }
    </script>
</body>
</html>
